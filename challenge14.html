<!DOCTYPE html>
<html>
  <head>
    <title>Using Date Object</title>
    <script>
      let str = prompt("Enter your DOB (month dd, yyyy)");
      let dob = new Date(str);
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      document.write(`You was born on ${days[dob.getDay()]} <br>`);
    </script>
  </head>
</html>
