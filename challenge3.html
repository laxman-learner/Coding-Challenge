<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Window Contents</title>
  </head>
  <body>
    <button onclick="printWindowContents()">Print this page</button>

    <script>
      // Print the contents of the current window
      function printWindowContents() {
        window.print();
      }
    </script>
  </body>
</html>
