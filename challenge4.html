<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4</title>
    <script>
      // JavaScript program to find the area of a triangle where three sides are 5, 6, 7
      var side1 = Number(prompt("Enter the side of triangle :"));
      var side2 = Number(prompt("Enter the side of triangle :"));
      var side3 = Number(prompt("Enter the side of triangle :"));
      var s = (side1 + side2 + side3) / 2;
      var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
      document.write(`Area is ${area}`);
    </script>
  </head>
  <body></body>
</html>
