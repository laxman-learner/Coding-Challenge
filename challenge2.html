<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Solving in JS</title>
    <script>
      /*
            JavaScript program to display the current day and time in the following format.  
            Sample Output : Today is : Tuesday.
                             Current time is : 10 PM : 30 : 38
        */

      // Get current date and time
      const currentDate = new Date();

      // Get day of the week
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const currentDay = daysOfWeek[currentDate.getDay()];

      // Get current time
      let currentHour = currentDate.getHours();
      const amOrPm = currentHour >= 12 ? "PM" : "AM";

      // Convert to 12-hour format
      if (currentHour > 12) {
        currentHour -= 12;
      }

      const currentMinute = currentDate.getMinutes();
      const currentSecond = currentDate.getSeconds();

      // Display the output
      document.write(`Today is: ${currentDay}. <br>`);
      document.write(
        `Current time is: ${currentHour} ${amOrPm} : ${currentMinute} : ${currentSecond}.`
      );
    </script>
  </head>
  <body></body>
</html>
