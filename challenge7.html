<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing prime numbers</title>
    <script>
      let n = Number(prompt("Enter any number to get prime upto it :"));
      let primes = [];
      for (let i = 2; i < n; i++) {
        for (j = 2; j < i; j++) {
          if (i % j == 0) break;
        }
        if (i == j) primes[primes.length] = i;
      }

      document.write(`There are ${primes.length} primes upto ${n} <br>`);
      for (let x of primes) {
        document.write(`${x} <br>`);
      }
    </script>
  </head>
  <body></body>
</html>
